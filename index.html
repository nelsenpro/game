    <style type="text/css" media="all">
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header and Footer Styles */
        header, footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        header h3, footer h3 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Heading Styles */
        .container h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            color: #007bff;
        }

        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        li::before {
            content: '>';
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }

        a {
            text-decoration: none;
            color: #343a40;
            font-size: 1.1em;
            font-weight: 500;
            flex-grow: 1;
            transition: color 0.2s;
        }

        a:hover {
            color: #007bff;
        }

@media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            header h3, footer h3 {
                font-size: 1.5em;
            }

            .container h3 {
                font-size: 1.5em;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
